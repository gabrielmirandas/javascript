<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade carro <input type="number" name="vel" id="ivel"> km
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res"></div>
    <script>
        function clicar(){
        var txtv= window.document.getElementById('ivel')
        var vel= Number(txtv.value)
        var res= window.document.getElementById('res')
        res.innerHTML = `Sua velocidade é de ${vel}km/h`
        if(vel > 60) {
            res.innerHTML += `<p>Você está multado por excesso de velocidade. `
        }
        res.innerHTML += `Dirija sempre com segurança`
        }

        
    </script>
</body>
</html>
