<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Prática de JS</h1>
    Nome do país <input type="text" name="pais" id="ipais">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res"></div>
    <script>
    function clicar(){
    var pais= window.document.getElementById('ipais');
    var paiso= pais.value;
    var res= window.document.getElementById('res');
    res.innerHTML= `<p>Seu país de origem é ${paiso}</p>`
    if(paiso == 'Brasil' || paiso == 'brasil'){
        res.innerHTML += `Você é Brasileiro`;
    }else{
        res.innerHTML += `Você é Estrangeiro`;
    }
    }
</script>
</body>
</html>
