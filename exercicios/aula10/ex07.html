<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Exercício</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;

    }
    input{
      width: 100px;
    }
  </style>
</head>
<body>
  <h1>Somando Valores</h1>
  <input type="number" name="txn1" id="n1"> +
  <input type="number" name="txn2" id="n2">
  <input type="button" value="Somar" onclick="somar()">
  <div id="res">resultado</div>
  <script>
    function somar(){
       var n1 = window.document.getElementById('n1')
       var n2 = window.document.getElementById('n2')
       var res = window.document.getElementById('res')
       var n1 = Number(n1.value)
       var n2 = Number(n2.value)
       var s = n1 + n2
       res.innerHTML = `A soma entre ${n1} e ${n2} é de ${s}`
      }
  </script>

</body>
</html>
